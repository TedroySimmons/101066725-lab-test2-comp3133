<div class="mission-container">
    <mat-card *ngFor="let launch of launches" class="mission-card">
      <mat-card-header>
        <mat-card-title>{{ launch.mission_name }}</mat-card-title>
        <mat-card-subtitle>Year: {{ launch.launch_year }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="launch.links.mission_patch_small" alt="Mission Patch" style="max-width: 100px; height: auto;">
      <mat-card-content>
        <p>{{ launch.details }}</p>
        <p><b>Rocket:</b> {{ launch.rocket.rocket_name }} ({{ launch.rocket.rocket_type }})</p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button *ngIf="launch.links.article_link" [href]="launch.links.article_link" target="_blank">Read Article</a>
        <a mat-button *ngIf="launch.links.wikipedia" [href]="launch.links.wikipedia" target="_blank">Wikipedia</a>
        <a mat-button *ngIf="launch.links.video_link" [href]="launch.links.video_link" target="_blank">Watch Video</a>
      </mat-card-actions>
    </mat-card>
  </div>
